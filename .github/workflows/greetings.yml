name: Greetings!
on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]
jobs:
  add-comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Add Comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}${{ github.event.pull_request.number }}
          body: |
            Thank you! ðŸ˜„ for your valuable contribution.
            We'll give you an update regarding this as soon as possible.
